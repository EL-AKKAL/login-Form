<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css" >
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">



    <title>Hello, world!</title>
  </head>
  <body class="back-body">
        <div class="container marg-container">
            <div class="row">
              <div class="col">

              </div>
              <div class="col-sm-12 col-md-8">
                 <div class="card sign-card">
                    <div class="card-block">
                        <img src="pictures/db.ico" class="img-fluid sign-img">
                        <form class="sign-form">
                          <div class="form-group">
                            <input type="email" class="form-control" id="emailinput" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="passwordinput" placeholder="Password">
                          </div>
                          <button type="button" class="btn sign-btn btn-lg">Sign In</button>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">  Remember me <a href="#">Need help?</a></label>
                          </div>
                        </form>
                    </div>
                  </div>
                  <a href="#" class="newaccount"> Create New Account</a>
              </div>
              <div class="col">

              </div>
            </div>
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
